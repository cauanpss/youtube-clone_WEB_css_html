<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar">
        <button class="navbar-menu-toogle">
            <i class="bi bi-list"></i>
        </button><!--navbar-menu-toogle-end-->
        
        <div class="navbar-brand">
            <i class="bi bi-youtube"></i>
            Youtube<sup><span>Br</span></sup>
        </div><!--navbar-brand-end-->

        <form>
            <div class=navbar-search-form>
                <input type="text" placeholder="Search" class="search-input">

                <button class="search-bar-btn">
                    <i class="bi bi-search"></i>
                </button>
            </div><!--navbar-search-form-end-->
        </form>

        <div class="actions">
            <button class="navbar-mic-btn">
                <i class="bi bi-mic-fill"></i>
            </button>

            <button class="navbar-create-btn">
                <i class="bi bi-plus-lg"></i>
                <span class="navbar-create-btn-text">create</span>
            </button>

            <button class="navbar-notification-btn">
                <i class="bi bi-bell"></i>
            </button>

            <button class="navbar-profile-btn">
                <img src="images/profilepic.png">
            </button>

        </div><!--actions-end-->

    </nav><!--navbar-end-->    
    <main>
        <div class="video-player">
            <iframe 
            width="854"
            height="480"
            src="https://www.youtube.com/embed/jfKfPfyJRdk" 
            title="lofi hip hop radio ðŸ“š beats to relax/study to"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
            </iframe>
        </div><!--video-player-end-->

        <div class="live-chat">
        
            <nav class="live-chat-navbar">
                <button type="menu" class="live-chat-navbar-order">
                    Top chat
                    <i class="bi bi-chevron-down"></i>
                </button>
                <div class="live-chat-navbar-actions">
                    <button type="menu" class="live-chat-navbar-options">
                        <i class="bi bi-three-dots-vertical"></i>
                    </button>
                    <button type="reset" class="live-chat-navbar-close-btn">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
            </nav>
            
            <div class="live-chat-messages">
                <div class="live-chat-message">
                <strong>User-1:</strong> Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                </div>
                <div class="live-chat-message">
                <strong>User-2:</strong>Lorem ipsum dolor sit amet consectetur adipisicing elit.                 </div>
            </div>
        
            <div class="live-chat-input-container">
                <input type="text" placeholder="Digite sua mensagem..." />
                <button>Enviar</button>
            </div>
    
        </div><!--live-chat-end-->

        <div class="video-footer"> 
            <div class="video-footer-description">
            </div>
            
            <button class="video-footer-channel">
            </button>

            <button class="video-footer-join">
            </button>
            
            <button class="video-footer-subscribe">
            </button>

            <div class="video-footer-feedback">
                <button class="video-footer-feedback-like">
                </button>
            
                <button class="video-footer-feedback-dislike">
                </button>
            </div><!--video-footer-feedback-end-->
            
            <button class="video-footer-share">
            </button>

            <button class="video-footer-shop">
            </button>

            <button class="video-footer-menu">
            </button>

        </div><!--video-footer-end-->



    </main><!--main-end-->

</body>

</html>
